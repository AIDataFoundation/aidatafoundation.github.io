# Hugo configuration file
title: aidatafoundation
baseURL: "https://aidatafoundation.github.io/"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextramodule
  hugoVersion:
    extended: true
    min: "0.134.0"


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  
enableInlineShortcodes: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: News
      pageRef: /news
      weight: 2
    - name: tools â†—
      url: /tools
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/AIDataFoundation/aidatafoundation.github.io"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false 

  editURL:
    enable: true
    base: "https://github.com/AIDataFoundation/aidatafoundation.github.io/edit/main/content"